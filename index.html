<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inshare-file sharing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="file icon" class="center" draggable="false" />
                <img src="./file.svg" alt="file icon" class="left" draggable="false" />
                <img src="./file.svg" alt="file icon" class="right" draggable="false" />
            </div>
            <input type="file" name="" id="fileinput">
            <div class="title">Drop your files here or, <span id="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="precent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>

        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hours</p>
            <div class="input-container">
                <input type="text" name="" id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm" >
                    <div class="filed">
                        <label for="sender">Your email</label>
                        <input type="email" name="from-email" required id="sender">
                    </div>
                    <div class="filed">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" name="to-email" required id="receiver">
                    </div>
                    <div class="send-btn-container">

                        <button type="submit">send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast"></div>
    <script src="script.js"></script>
</body>

</html>
